apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-city-weather-app
  namespace: argocd
spec:
  destination:
    namespace: gitops-kubernetes
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/willvelida/argocd-weatherapp.git
    path: deployment
    targetRevision: main